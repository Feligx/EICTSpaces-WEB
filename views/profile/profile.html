<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../../assets/css/profile.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="menu col col-md-auto bg-primary ps-0">
            <div class="nav d-flex flex-sm-column flex-row align-items-start justify-content-between sticky-top h-100">
                <div>
                    <a class="navbar-brand align-self-center d-flex align-items-center justify-content-center py-3 mb-5" href="#">
                        <img src="../../assets/img/ur_logo.svg" alt="Logo" class="d-inline-block align-text-top me-2">
                        <span class="fs-3">Spaces</span>
                    </a>
                    <ul class="p-0 m-0">
                        <li class="nav-item active">
                            <a class="nav-link d-flex align-items-center py-1" aria-current="page" href="#">
                                    <span class="fs-4 me-2">
                                        <i class="bi bi-house-fill"></i>
                                    </span>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center py-1" href="#">
                                    <span class="fs-4 me-2">
                                        <i class="bi bi-calendar-fill"></i>
                                    </span>
                                Calendario
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center py-1" href="#">
                                    <span class="fs-4 me-2">
                                        <i class="bi bi-clock-fill"></i>
                                    </span>
                                Reservas
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="bottom-menu">
                    <a class="nav-link d-flex align-items-center py-1" aria-current="page" href="#">
                        <div class="avatar text-primary bg-white me-2">
                            JD
                        </div>
                        Jhon Doe
                    </a>
                    <a class="nav-link d-flex align-items-center py-1" aria-current="page" href="#">
                        <span class="fs-4 me-3">
                            <i class="bi bi-box-arrow-right"></i>
                        </span>
                        Logout
                    </a>
                </div>
            </div>
        </div>
        <div class="col p-0 min-vh-100 text-white d-flex flex-column">
            <div class="breadcrumb p-4 py-3">
                Perfil
            </div>
            <!-- Content here -->
            <div class="profile-avatar d-flex justify-content-center align-items-center">
                JD
            </div>
            <div class="profile-text d-flex justify-content-center">
                Jhon Doe
            </div>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex d-inline align-items-center">
                                    <span class="fs-4 me-3">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <h5 class="card-title">Correo eléctronico:</h5>
                                </div>
                                <p class="card-text">
                                    jhon.doe@urosario.edu.co
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex d-inline align-items-center">
                                    <span class="fs-4 me-3">
                                        <i class="bi bi-telephone-fill"></i>
                                    </span>
                                    <h5 class="card-title"> Número de teléfono: </h5>
                                </div>
                                <p class="card-text">
                                    +57 123 456 7890
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex d-inline align-items-center">
                    <button type="button" class="btn btn-danger rounded-5" id="close-account" data-bs-toggle="modal" data-bs-target="#confirmDialog">
                        <span class="fs-5 me-3">
                            <i class="bi bi-power">  </i>
                            Borrar cuenta
                        </span>
                    </button>
                </div>
            </div>

            <!--Modal-->

            <div class="modal fade" id="confirmDialog" tabindex="-1" role="dialog" aria-labelledby="confirmDialogLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-title ">
                            <h1 class="modal-title text-justify">
                                ¿Esta seguro de eliminar su cuenta?
                            </h1>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal"> Cancelar </button>
                            <button type="button" class="btn btn-danger"> Eliminar </button>
                        </div>
                    </div>
                </div>

            </div>


            <footer class="footer bg-secondary px-2 py-3 mt-auto d-flex justify-content-between align-items-center">
                RLV2© 2023
                <img src="../../assets/img/ur_logotype.svg" alt="Logo" class="d-inline-block align-text-top me-2 logo">
            </footer>
        </div>
    </div>
</div>
<!-- Bootstrap link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
