            <div class="container-fluid mb-2">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <div class="card-title fs-5 mb-0 py-1">
                            Editar Espacio
                        </div>
                    </div>
                    <div class="row card-body px-4">
                        <div class="col col-md-2 col-sm-12 rounded space-img px-3" style="background-image: url('https://images.unsplash.com/photo-1594182878770-c05ece34b1f2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2100&q=80');">
                        </div>
                        <div class="col ms-3">
                            <fieldset>
                                <div class="row">
                                    <div class="col-md-4 mt-2">
                                        <label for="name" class="form-label">Nombre</label>
                                        <input type="text" id="name" class="form-control" placeholder="Nombre del espacio">
                                    </div>
                                    <div class="col-md-4 mt-2">
                                        <label for="location" class="form-label">Ubicación</label>
                                        <input type="text" id="location" class="form-control" placeholder="Ubicación">
                                    </div>
                                    <div class="col-md-4 mt-2">
                                        <label for="capacity" class="form-label">Capacidad</label>
                                        <input type="text" id="capacity" class="form-control" placeholder="Capacidad">
                                    </div>
                                    <div class="col-md-4 mt-2">
                                        <label for="teams" class="form-label">Equipos</label>
                                        <input type="text" id="teams" class="form-control" placeholder="Equipos">
                                    </div>
                                    <div class="col-md-4 mt-2">
                                        <label for="area" class="form-label">Área</label>
                                        <input type="text" id="area" class="form-control" placeholder="Area">
                                    </div>
                                    <div class="col-md-4 mt-2">
                                        <label for="type" class="form-label">Tipología</label>
                                        <select id="type" class="form-control form-select" aria-label="Tipología">
                                            <option selected>Seleccionar</option>
                                            <option value="1">Sala de reuniones</option>
                                            <option value="2">Sala de conferencias</option>
                                            <option value="3">Sala de formación</option>
                                            <option value="4">Sala de coworking</option>
                                            <option value="5">Sala de eventos</option>
                                            <option value="6">Sala de exposiciones</option>
                                            <option value="7">Sala de juntas</option>
                                            <option value="8">Sala de usos múltiples</option>
                                            <option value="9">Sala de videoconferencias</option>
                                            <option value="10">Sala de reuniones</option>
                                            <option value="11">Sala de conferencias</option>
                                            <option value="12">Sala de formación</option>
                                            <option value="13">Sala de coworking</option>
                                            <option value="14">Sala de eventos</option>
                                            <option value="15">Sala de exposiciones</option>
                                            <option value="16">Sala de juntas</option>
                                            <option value="17">Sala de usos múltiples</option>
                                            <option value="18">Sala de videoconferencias</option>
                                        </select>
                                    </div>
                                    <div class="col-md-12 mt-2">
                                        <label for="desc" class="form-label">Descripción</label>
                                        <textarea id="desc" class="form-control" placeholder="Descripción" rows="2"> </textarea>
                                    </div>
                                </div>
                            </fieldset>

                            </span>

                        </div>

            <!-- Modal changesconf Pendiente conexión con "Cuando se edite correctamente o cuando se elimino correctamente" y apenas termine enviarlos a "En caso de eliminar al dash, en caso de editar a la página que está antes de editar"-->

                <div class="modal-dialog modal-dialog-centered">

                            </span>

                        </div>
                    </div>
